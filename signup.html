<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Hairstylist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(140, 56%, 52%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .back-link, p a {
            color: #4CAF50;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Sign Up</h2>
    <form onsubmit="return validateSignup()" novalidate>
        <input type="text" id="username" placeholder="Username" required />
        <span id="username-error" class="error"></span>

        <input type="email" id="email" placeholder="Email" required />
        <span id="email-error" class="error"></span>

        <input type="password" id="password" placeholder="Password" required />
        <span id="password-error" class="error"></span>

        <input type="password" id="confirm-password" placeholder="Confirm Password" required />
        <span id="confirm-password-error" class="error"></span>

        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
</div>

<script>
    function validateSignup() {
        let isValid = true;

        // Username validation
        const username = document.getElementById('username').value;
        if (username.length < 3) {
            document.getElementById('username-error').innerText = 'Username must be at least 3 characters long.';
            isValid = false;
        } else {
            document.getElementById('username-error').innerText = '';
        }

        // Email validation
        const email = document.getElementById('email').value;
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email.match(emailPattern)) {
            document.getElementById('email-error').innerText = 'Enter a valid email address.';
            isValid = false;
        } else {
            document.getElementById('email-error').innerText = '';
        }

        // Password validation
        const password = document.getElementById('password').value;
        if (password.length < 6) {
            document.getElementById('password-error').innerText = 'Password must be at least 6 characters long.';
            isValid = false;
        } else {
            document.getElementById('password-error').innerText = '';
        }

        // Confirm Password validation
        const confirmPassword = document.getElementById('confirm-password').value;
        if (confirmPassword !== password) {
            document.getElementById('confirm-password-error').innerText = 'Passwords do not match.';
            isValid = false;
        } else {
            document.getElementById('confirm-password-error').innerText = '';
        }

        return isValid;
    }
</script>

</body>
</html>
