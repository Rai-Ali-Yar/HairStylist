<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before After & Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            height: 74px;
            background: linear-gradient(to right, #4caf50, #269757);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 50px;
        }

        .logoname {
            font-size: 24px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .content {
            display: flex;
            flex: 1;
            flex-wrap: wrap;
            min-height: calc(100vh - 74px - 100px); /* Subtract header and footer height */
            overflow-y: auto;
        }

        /* LEFT CONTAINER */
        .left-container {
            width: 50%;
            min-height: 500px;
            background: #375835;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .before-after {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 100%;
            max-height: 400px;
            overflow: hidden;
        }

        .before, .after {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .before {
            background-image: url('before.png');
        }

        .after {
            background-image: url('after.png');
            width: 50%;
        }

        .slider {
            position: absolute;
            width: 5px;
            height: 100%;
            background: white;
            left: 50%;
            transform: translateX(-50%);
            cursor: ew-resize;
        }

        .label {
            position: absolute;
            top: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .before-label {
            left: 10px;
            transition: opacity 0.3s;
        }

        .after-label {
            right: 10px;
        }

        /* RIGHT CONTAINER */
        .right-container {
            width: 50%;
            min-height: 500px;
            background: #a7ce91;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            overflow-y: auto;
        }

        .upload-box {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 2px dashed #ccc;
            background: white;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 200px;
            max-height: 400px;
            overflow: hidden;
            position: relative;
        }

        .upload-box:hover {
            background: #f0f0f0;
        }

        #previewImage {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            margin-top: 10px;
            display: none;
            position: relative;
            z-index: 1;
        }

        #uploadText {
            display: block;
            text-align: center;
            color: #666;
        }

        .filter-selection {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        .filter-options {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .filter-option {
            width: 60px;
            height: 60px;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .filter-option:hover {
            transform: scale(1.1);
        }

        .filter-option.selected {
            border-color: #4caf50;
        }

        .example-images {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .example-images img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .example-images img:hover {
            transform: scale(1.1);
        }

        .store-buttons img {
            width: 120px;
            margin: 10px;
            cursor: pointer;
        }

        /* MEDIA QUERIES */
        @media (max-width: 768px) {
            header {
                padding: 0 10px;
                height: 60px;
            }

            .logo img {
                height: 40px;
            }

            .logoname {
                font-size: 20px;
            }

            .menu a {
                font-size: 14px;
            }

            .content {
                flex-direction: column;
            }

            .left-container, 
            .right-container {
                width: 100%;
                height: 50%;
            }

            .before-after {
                max-height: 300px;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            .menu {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }

            .logoname {
                font-size: 18px;
            }

            .before-after {
                max-height: 250px;
            }

            .example-images img {
                width: 50px;
                height: 50px;
            }

            .store-buttons img {
                width: 100px;
            }
        }
        footer {
            background: linear-gradient(to right, #4caf50, #269757);
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
    
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
    
        .footer-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    
        .footer-logo img {
            height: 40px;
        }
    
        .footer-logo span {
            font-size: 22px;
            font-weight: bold;
        }
    
        .footer-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
    
        .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.2s ease;
        }
    
        .footer-links a:hover {
            text-decoration: underline;
            color: #d9ffd9;
        }
    
        .social-icons {
            display: flex;
            gap: 10px;
        }
    
        .social-icons img {
            width: 24px;
            height: 24px;
            transition: transform 0.2s ease;
        }
        
        .social-icons a:hover img {
            transform: scale(1.5); /* Increased hover size */
        }
    
        .footer-bottom {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            color: #d9ffd9;
        }
    
        /* Responsive Footer Adjustments */
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
    
            .footer-links {
                justify-content: center;
                gap: 15px;
            }
    
            .social-icons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <div class="logoname">Hairstylist</div>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="faqs.html">FAQs</a>
            <a href="terms.html">Terms</a>
            <a href="privacy.html">Privacy</a>
            <a href="login.html">Login</a>
        </div>
    </header>

    <div class="content">
        <!-- LEFT CONTAINER -->
        <div class="left-container">
            <div class="before-after">
                <div class="before"></div>
                <div class="after"></div>
                <div class="slider"></div>
                <div class="label before-label">Before</div>
                <div class="label after-label">After</div>
            </div>
        </div>

        <!-- RIGHT CONTAINER -->
        <div class="right-container">
            <div class="upload-box" id="uploadBox">
                <input type="file" id="imageInput" accept="image/*" style="display:none" />
                <span id="uploadText">Choose an image or drop a file here</span>
                <img id="previewImage" src="" alt="Preview" />
            </div>
            <div class="example-images">
                <img src="filter1.png" alt="Filter 1">
                <img src="filter2.png" alt="Filter 2">
                <img src="filter3.png" alt="Filter 3">
                <img src="filter4.png" alt="Filter 4">
                <img src="filter5.png" alt="Filter 5">
                <img src="filter6.png" alt="Filter 6">
                <img src="filter7.png" alt="Filter 7">
            </div>
            <div class="store-buttons">
                <img src="appstore.png" alt="App Store">
                <img src="playstore.png" alt="Play Store">
            </div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.before-after');
        const after = document.querySelector('.after');
        const slider = document.querySelector('.slider');

        container.addEventListener('mousemove', (e) => {
            let x = e.clientX - container.getBoundingClientRect().left;
            let width = (x / container.clientWidth) * 100;
            after.style.width = `${width}%`;
            slider.style.left = `${width}%`;
        });

        // Image upload and preview functionality
        const uploadBox = document.getElementById('uploadBox');
        const imageInput = document.getElementById('imageInput');
        const previewImage = document.getElementById('previewImage');
        const uploadText = document.getElementById('uploadText');

        uploadBox.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    previewImage.src = evt.target.result;
                    previewImage.style.display = 'block';
                    uploadText.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.style.background = '#f0f0f0';
        });
        uploadBox.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadBox.style.background = 'white';
        });
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.style.background = 'white';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    previewImage.src = evt.target.result;
                    previewImage.style.display = 'block';
                    uploadText.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

<!-- Footer -->
<footer>
    <div class="footer-content">
        <div class="footer-logo">
            <img src="logo.png" alt="Hairstylist" />
            <span>Hairstylist</span>
        </div>

        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
            <a href="contact.html">Contact Us</a>
            <a href="faqs.html">FAQs</a>
        </div>

        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </div>

    <div class="footer-bottom">
        <p>&copy; 2025 Hairstylist. All Rights Reserved.</p>
    </div>
</footer>
</body>
</html>
